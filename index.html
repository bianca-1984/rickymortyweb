<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/awesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <header class="bg-dark bg-gradient text-white text-center">
        <img class="img-logo" src="img/Rick_and_Morty.svg" alt="">
    </header>
    <main class="container-fluid p-5">
      <div class="row" id="contenido">

      </div>
        <section class="templates d-none">
          <div class="col-sm-12 col-md-6 col-lg-4 card-molde">
            <div class="card mb-4">
              <div class="card-header bg-dark bg-gradient text-white text-center">
                <span class="nombre-personaje">Aquí va el nombre</span>
              </div>
              <div class="card-body text-center">
                <img class="imagen-personaje text-center" src="" alt="">
              </div>
              <div class="card-footer">
                <button class="btn-detalle btn btn-info btn-block">Ver detalle</button>
              </div>
            </div>
          </div>
          <div class="row modal-molde">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-12 text-center">
                  <img class="imagen-personaje-modal img-fluid" src="" alt="">
                </div>
              </div>
              <div class="row">
                <h3 class="col-sm-4">Nombre</h3>
                <h3 class="offset-sm-2 col-sm-6 nombre-personaje-h3"></h3>
              </div>
              <div class="row">
                <h3 class="col-sm-4">Género</h3>
                <h3 class="offset-sm-2 col-sm-6 genero-personaje-h3"></h3>
              </div>
              <div class="row">
                <h3 class="col-sm-4">Estado</h3>
                <span class="offset-sm-2 col-sm-6 estado-personaje-h3"></span>
              </div>
            </div>
          </div>
        </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
